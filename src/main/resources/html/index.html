<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>лаб 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
</head>

<body>
    <div id="container">
        <div id="upper">
            <header>
                Махмудова Мария Александровна <br> P3224 <br> Вариант 290102
            </header>
            <div id="sidebar">
                <h4>Полезные ссылки</h4>
                <a href="https://github.com/Maria2525007"> Исходный код</a>
            </div>

        </div>

        <div id="heading">
            <h2>Лабораторная работа 1 </h2>
        </div>


        <div id="content">
            <div id="graph">
                <svg width="300px" height="300px">
                    <!-- Координатные оси -->
                    <line x1="0" x2="300" y1="150" y2="150" stroke="#343548"></line>
                    <line x1="150" x2="150" y1="0" y2="300" stroke="#343548"></line>
                    <!--Стрелки-->
                    <polygon points="150,0 145,10 155,10" stroke="#343548"></polygon>
                    <polygon points="300,150 290,145 290,155" stroke="#343548"></polygon>

                    <!--Квадрат во второй четверти-->
                    <polygon points="50,50 50,150 150,150 150,50"></polygon>

                    <!--Четверть круга в первой четверти-->
                    <path d="M150,100 A50,50 90 0,1 200,150 L 150,150 Z"></path>
                    <!--Треугольник во второй четверти-->
                    <polygon points="150,150 150,200 250,150"></polygon>

                    <!-- Метки для значений R на оси X -->
                    <line x1="50" x2="50" y1="145" y2="155" stroke="#343548"></line>
                    <line x1="100" x2="100" y1="145" y2="155" stroke="#343548"></line>
                    <line x1="200" x2="200" y1="145" y2="155" stroke="#343548"></line>
                    <line x1="250" x2="250" y1="145" y2="155" stroke="#343548"></line>

                    <!-- Метки для значений R на оси Y -->
                    <line x1="145" x2="155" y1="50" y2="50" stroke="#343548"></line>
                    <line x1="145" x2="155" y1="100" y2="100" stroke="#343548"></line>
                    <line x1="145" x2="155" y1="200" y2="200" stroke="#343548"></line>
                    <line x1="145" x2="155" y1="250" y2="250" stroke="#343548"></line>

                    <!-- Подписи к осям -->
                    <text x="290" y="140">X</text>
                    <text x="155" y="10">Y</text>
                    <!-- Значения R на оси X -->
                    <text x="40" y="138">-R</text>
                    <text x="85" y="138">-R/2</text>
                    <text x="190" y="138">R/2</text>
                    <text x="245" y="138">R</text>
                    <!-- Значения R на оси Y -->
                    <text x="162" y="54">R</text>
                    <text x="162" y="104">R/2</text>
                    <text x="162" y="204">-R/2</text>
                    <text x="162" y="254">-R</text>
                </svg>
            </div>

                <form name="simpleForm" id="pointForm" method="post" onsubmit="validate(event);" autocomplete="off"> 

                    <div class="input-value">
                        <label for="x">Выберите X:</label>
                        <select id="x-values" name="x">
                            <option value="-3">-3</option>
                            <option value="-2">-2</option>
                            <option value="-1">-1</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select> <br>
                    </div>

                        <div class="input-value">
                            <label for="y">Введите Y (-5 ... 3):</label>
                            <input type="text" maxlength="14" name="y" id="y-values" required>
                        </div>

                        <div class="input-value">
                            <label for="r">Выберите R:</label>
                            <select id="r-values" name="r">
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                                <option value="3">3</option>
                            </select> <br>
                        </div>

                    <button type="submit" onclick="update()">Подтвердить</button>
                    <button type="submit" class="element" id="clear-btn"
                    onclick="clearTable()">Очистить </button>
            </form>

                <div id="validationInfo" class="validationInfo">
                    <span class="hidden wrong" id="wrongX">X должен быть числом в диапазоне [-3..5]!</span><br>
                    <span class="hidden wrong" id="wrongY">Y должен быть числом в диапазоне (-5..3)!</span><br>
                    <span class="hidden wrong" id="wrongR">R должен быть числом в диапазоне [1..3]!</span><br>
                </div>
        </div>
    </div>



    <div id="tableInTotal">
        <table id="table">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Результат</th>
                    <th>Текущее время</th>
                    <th>Время работы скрипта</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <img src="../media/logo.png" height="80px" alt="logo">
    </footer>
</body>
    <script src="Validator.js" defer></script>
    <script src="Updater.js" defer></script>
    <script src="ClearTable.js" defer></script>
</html>
